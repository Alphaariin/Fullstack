<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple 3D Flip Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main style="min-height:100vh;display:grid;place-items:center;padding:2rem;">
    <article class="flip-card" aria-label="Profile card">
      <div class="flip-inner">
        
        <!-- FRONT -->
        <div class="flip-front">
          <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?crop=entropy&fit=crop&w=600&h=400&q=80" 
               alt="Technology background image" />
          <h3>Arindrajit Maity</h3>
          <p>Student</p>
        </div>

        <!-- BACK -->
        <div class="flip-back">
          <h3>About Arindrajit</h3>
          <p>A dedicated learner passionate about design, technology, and creative projects.</p>
          <a class="btn" href="#contact">Learn More</a>
        </div>

      </div>
    </article>
  </main>
</body>
</html>
